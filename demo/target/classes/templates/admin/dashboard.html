<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        .dashboard-stats, .dashboard-news, .dashboard-events {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #aaa;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="dashboard-stats">
    <h2>Статистика</h2>
    <p>Доступно донорів: <strong>120</strong></p>
    <p>Потреба в донорах: <strong>висока</strong></p>
</div>

<div class="dashboard-news">
    <h2>Новини</h2>
    <ul>
        <li>30.04.2025 — Акція "День донора" у центрі міста.</li>
        <li>01.05.2025 — Безкоштовна перевірка групи крові для всіх охочих.</li>
    </ul>
</div>

<div class="dashboard-events">
    <h2>Події</h2>
    <p>Наступна здача крові — 5 травня 2025, центральний пункт збору.</p>
</div>
</body>
</html>
